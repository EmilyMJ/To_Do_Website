{% extends "template.html" %} {% block content %}
<div class="col-md-12 mb-4 text-black text-center">
  <h1 class="text-centre">Login</h1>
  <p>Login to your account to continue</p>
</div>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<form action="/login" method="post">
  <div class="login-form">
    <label for="inputEmail" class="col-sm-2 control-label text-black">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="username">
    </div>
  </div>
  <div class="login-form">
    <label for="inputPassword" class="col-sm-2 control-label text-black">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
    </div>
  </div>
  <div class="login-form">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-lg btn-info btn-block" style="margin-top: 20px">Login</button>
    </div>

    <div class="form-footer text-black" style="margin-left: 20px">
      Don't have an account?
      <a href="../views/signup.html"></a>Sign Up Now!</div>
  </div>
  </div>
</form>
{% endblock %}
