                <a class="nav-link" href="#">Manage Tasks</a>
            </li>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<body>

    <h1> Add a New Task</h1>
    <div class="add-task">

        <form id="myAddForm" action="/addTask" method="POST">


            <div>
                <label for="title" class="col-sm-2 control-label">Task Title:</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Task Title">
            </div>
            <div>
                <label for="content" class="col-sm-2 control-label">Task Description:</label>
                <input type="text" class="form-control" name="content" id="content" placeholder="Task Description">
            </div>
            <div>
                <label for="priority" class="col-sm-2 control-label" >Task Priority:</label>
                <!-- <input type="text" id="priority"> -->
                <select name="priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                    <option value="No Priority">None</option>
                </select>
            </div>

            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-info btn-block" style="margin-top: 20px">Add Task</button>
            </div>
        </form>
    </div>

    <script> src = "../js/routes.js"</script>
</body>
