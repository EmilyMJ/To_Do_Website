<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="/resources/styles/mobileindex.css">
    <link rel="stylesheet" href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>


<!-- Navigation bar with dark theme  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">To Do List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu List -->
    <!-- Set the class to active so that it highlights and lets the user know what page they are on -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../viewAll">View all Tasks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../addtask">Add a Task</a>
            </li>
            <form class="form-inline">
                <input class="form-control mr-sm-4" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>

            <form class="form-inline">
            <button class="btn btn-outline-light my-2 my-sm-0" type="Logout">Logout</button>
            <!-- <li class="nav-item">
                <a class="nav-link nav navbar-nav navbar-right" href="#">Logout</a>
            </li> -->
            </form>
    
    </div>
</nav>


<div class="row">
    <div class="col-md-12 mb-4 text-black text-center">

        <h1> View All Tasks</h1>
        <p> These are your tasks, to edit a task click on the Task Title.</p>

        <form id="ViewAll" action="/viewAll" method="GET"></form>
        <!-- Displaying tasks from the database -->

        <div class="row">
            {% for task in tasks %}
            <div id="taskTile">
                <div class="col-sm">
                    <div class="col-xs-12">
                        <a href="/task/{{ task.id }}">{{ task.title }}</a>
                    </div>
                    <div class="col-xs-12 text-black">
                        {{ task.content }}
                    </div>
                    <div class="col-xs-12 text-black">
                        {{ task.priority }}
                    </div>
                    <!-- Delete the task from the database -->
                    <button id="deleteButton" class="btn btn-light" onclick="deleteTask('{{ task._id }}')">Delete Task
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="/resources/js/viewall.js"></script>
